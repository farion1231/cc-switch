name: Alpha Release

on:
  push:
    tags:
      - "*-alpha"

permissions:
  contents: write

concurrency:
  group: alpha-release-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  alpha-release:
    if: endsWith(github.ref_name, '-alpha')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-2022
          - os: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add macOS targets
        if: runner.os == 'macOS'
        run: |
          rustup target add aarch64-apple-darwin x86_64-apple-darwin

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.12.3
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-store
        shell: bash
        run: echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: ${{ runner.os }}-${{ runner.arch }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-${{ runner.arch }}-pnpm-store-

      - name: Install frontend deps
        run: pnpm install --frozen-lockfile

      - name: Prepare Tauri signing key
        shell: bash
        run: |
          if [ -z "${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}" ]; then
            echo "❌ TAURI_SIGNING_PRIVATE_KEY Secret 为空或不存在" >&2
            exit 1
          fi

          RAW="${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}"
          KEY_PATH="$RUNNER_TEMP/tauri_signing.key"
          if echo "$RAW" | head -n1 | grep -q '^untrusted comment:'; then
            printf '%s\n' "$RAW" > "$KEY_PATH"
            echo "✅ 使用原始两行密钥文件格式"
          else
            if DECODED=$(printf '%s' "$RAW" | (base64 --decode 2>/dev/null || base64 -D 2>/dev/null)) \
               && echo "$DECODED" | head -n1 | grep -q '^untrusted comment:'; then
              printf '%s\n' "$DECODED" > "$KEY_PATH"
              echo "✅ 成功解码 base64 包裹密钥，已还原为两行文件"
            else
              if echo "$RAW" | grep -Eq '^[A-Za-z0-9+/=]+$'; then
                ONE=$(printf '%s' "$RAW" | tr -d '\r\n')
                printf '%s\n%s\n' "untrusted comment: tauri signing key" "$ONE" > "$KEY_PATH"
                echo "✅ 使用一行 Base64 私钥，已构造两行文件"
              else
                echo "❌ TAURI_SIGNING_PRIVATE_KEY 格式无法识别" >&2
                exit 1
              fi
            fi
          fi

          if command -v base64 >/dev/null 2>&1; then
            KEY_B64=$(base64 < "$KEY_PATH" | tr -d '\r\n')
          elif command -v openssl >/dev/null 2>&1; then
            KEY_B64=$(openssl base64 -A -in "$KEY_PATH")
          else
            KEY_B64=$(KEY_PATH="$KEY_PATH" node -e "process.stdout.write(require('fs').readFileSync(process.env.KEY_PATH).toString('base64'))")
          fi

          if [ -z "$KEY_B64" ]; then
            echo "❌ 无法生成私钥 base64 内容" >&2
            exit 1
          fi

          echo "TAURI_SIGNING_PRIVATE_KEY=$KEY_B64" >> "$GITHUB_ENV"
          if [ -n "${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}" ]; then
            echo "TAURI_SIGNING_PRIVATE_KEY_PASSWORD=${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}" >> "$GITHUB_ENV"
          fi
          echo "✅ Tauri signing key prepared"

      - name: Build Tauri App (macOS)
        if: runner.os == 'macOS'
        run: pnpm tauri build --target universal-apple-darwin

      - name: Build Tauri App (Windows)
        if: runner.os == 'Windows'
        run: pnpm tauri build

      - name: Prepare macOS Assets
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p release-assets
          VERSION="${GITHUB_REF_NAME}"
          TAR_GZ=""
          APP_PATH=""
          DMG_PATH=""
          for path in \
            "src-tauri/target/universal-apple-darwin/release/bundle/macos" \
            "src-tauri/target/aarch64-apple-darwin/release/bundle/macos" \
            "src-tauri/target/x86_64-apple-darwin/release/bundle/macos" \
            "src-tauri/target/release/bundle/macos"; do
            if [ -d "$path" ]; then
              [ -z "$TAR_GZ" ] && TAR_GZ=$(find "$path" -maxdepth 1 -name "*.tar.gz" -type f | head -1 || true)
              [ -z "$APP_PATH" ] && APP_PATH=$(find "$path" -maxdepth 1 -name "*.app" -type d | head -1 || true)
              [ -z "$DMG_PATH" ] && DMG_PATH=$(find "$path" -maxdepth 1 -name "*.dmg" -type f | head -1 || true)
            fi
          done

          if [ -n "$TAR_GZ" ]; then
            NEW_TAR_GZ="CC-Switch-${VERSION}-macOS.tar.gz"
            cp "$TAR_GZ" "release-assets/$NEW_TAR_GZ"
            [ -f "$TAR_GZ.sig" ] && cp "$TAR_GZ.sig" "release-assets/$NEW_TAR_GZ.sig" || echo ".sig for macOS updater not found"
            echo "macOS updater artifact copied: $NEW_TAR_GZ"
          else
            echo "No macOS .tar.gz updater artifact found (optional)"
          fi

          if [ -z "$APP_PATH" ]; then
            echo "No .app found for macOS portable package" >&2
            exit 1
          fi
          APP_DIR=$(dirname "$APP_PATH")
          APP_NAME=$(basename "$APP_PATH")
          NEW_ZIP="CC-Switch-${VERSION}-macOS-Portable.zip"
          cd "$APP_DIR"
          ditto -c -k --sequesterRsrc --keepParent "$APP_NAME" "$NEW_ZIP"
          mv "$NEW_ZIP" "$GITHUB_WORKSPACE/release-assets/"
          echo "macOS portable zip created: $NEW_ZIP"

          if [ -n "$DMG_PATH" ]; then
            NEW_DMG="CC-Switch-${VERSION}-macOS.dmg"
            cp "$DMG_PATH" "$GITHUB_WORKSPACE/release-assets/$NEW_DMG"
            echo "macOS installer copied: $NEW_DMG"
          else
            echo "No macOS .dmg installer found (optional)"
          fi

      - name: Prepare Windows Assets
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          New-Item -ItemType Directory -Force -Path release-assets | Out-Null
          $VERSION = $env:GITHUB_REF_NAME

          $msi = Get-ChildItem -Path 'src-tauri/target/release/bundle/msi' -Recurse -Include *.msi -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($null -eq $msi) {
            $msi = Get-ChildItem -Path 'src-tauri/target/release/bundle' -Recurse -Include *.msi -ErrorAction SilentlyContinue | Select-Object -First 1
          }
          if ($null -ne $msi) {
            $dest = "CC-Switch-$VERSION-Windows-Installer.msi"
            Copy-Item $msi.FullName (Join-Path release-assets $dest)
            Write-Host "Windows MSI installer copied: $dest"
            $sigPath = "$($msi.FullName).sig"
            if (Test-Path $sigPath) {
              Copy-Item $sigPath (Join-Path release-assets ("$dest.sig"))
              Write-Host "Signature copied: $dest.sig"
            } else {
              Write-Warning "Signature not found for $($msi.Name)"
            }
          } else {
            Write-Warning 'No Windows MSI installer found (optional)'
          }

          $nsis = Get-ChildItem -Path 'src-tauri/target/release/bundle/nsis' -Recurse -Include *.exe -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($null -ne $nsis) {
            $nsisDest = "CC-Switch-$VERSION-Windows-Installer.exe"
            Copy-Item $nsis.FullName (Join-Path release-assets $nsisDest)
            Write-Host "Windows NSIS installer copied: $nsisDest"
            $nsisSigPath = "$($nsis.FullName).sig"
            if (Test-Path $nsisSigPath) {
              Copy-Item $nsisSigPath (Join-Path release-assets ("$nsisDest.sig"))
              Write-Host "Signature copied: $nsisDest.sig"
            } else {
              Write-Warning "Signature not found for $($nsis.Name)"
            }
          } else {
            Write-Warning 'No Windows NSIS installer found (optional)'
          }

          $exeCandidates = @(
            'src-tauri/target/release/cc-switch.exe',
            'src-tauri/target/x86_64-pc-windows-msvc/release/cc-switch.exe'
          )
          $exePath = $exeCandidates | Where-Object { Test-Path $_ } | Select-Object -First 1
          if ($null -eq $exePath) {
            Write-Error 'Portable exe not found'
          }

          $portableDir = 'release-assets/CC-Switch-Portable'
          New-Item -ItemType Directory -Force -Path $portableDir | Out-Null
          Copy-Item $exePath $portableDir
          $portableIniPath = Join-Path $portableDir 'portable.ini'
          @(
            '# CC Switch portable build marker',
            'portable=true'
          ) | Set-Content -Path $portableIniPath -Encoding UTF8

          $portableZip = "release-assets/CC-Switch-$VERSION-Windows-Portable.zip"
          Compress-Archive -Path "$portableDir/*" -DestinationPath $portableZip -Force
          Remove-Item -Recurse -Force $portableDir
          Write-Host "Windows portable zip created: CC-Switch-$VERSION-Windows-Portable.zip"

      - name: List prepared assets
        shell: bash
        run: |
          ls -la release-assets || true

      - name: Upload Alpha Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: CC Switch ${{ github.ref_name }} Alpha
          prerelease: true
          body: |
            ## CC Switch ${{ github.ref_name }} Alpha

            自动构建 Alpha 预发布版本。

            ### 下载

            - **macOS 绿色版**: `CC-Switch-${{ github.ref_name }}-macOS-Portable.zip`
            - **macOS 安装包**: `CC-Switch-${{ github.ref_name }}-macOS.dmg`（若构建产出）
            - **Windows 绿色版**: `CC-Switch-${{ github.ref_name }}-Windows-Portable.zip`
            - **Windows 安装包**: `CC-Switch-${{ github.ref_name }}-Windows-Installer.msi` / `.exe`（若构建产出）
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
